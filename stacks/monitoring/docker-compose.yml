version: '3.5'

services:
  cadvisor:
    image: google/cadvisor:latest
    volumes:
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    ports:
      - 8082:8080      
  node-exporter:
    image: prom/node-exporter    
    ports:
      - 9100:9100            
  prometheus:
    image: prom/prometheus
    volumes:      
      - '${VOLUME_PATH}\prometheus\prometheus.yml:/etc/prometheus/prometheus.yml'
    ports:
      - 9090:9090  
  grafana:
    image: grafana/grafana
    volumes:      
      - '${VOLUME_PATH}\grafana\provisioning:/etc/grafana/provisioning'
      - '${VOLUME_PATH}\grafana\storage:/var/lib/grafana'
    ports:
      - 3000:3000            
networks:
  default:
    external: 
      name: multi-host